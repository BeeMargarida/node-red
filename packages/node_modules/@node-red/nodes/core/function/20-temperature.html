<script type="text/x-red" data-template-name="temperature">
    <div class="form-row">
        <label for="node-input-name"><i class="fa fa-tag"></i> <span data-i18n="common.label.name"></span></label>
        <div style="display: inline-block; width: calc(100% - 105px)"><input type="text" id="node-input-name" data-i18n="[placeholder]common.label.name"></div>
    </div>
    <div class="form-row" style="margin-bottom: 0px">
        <label for="node-input-pin"><span data-i18n="temperature.label.pin"></span></label>
        <div style="display: inline-block; width: calc(100% - 105px)"><input type="text" id="node-input-pin"></div>
    </div>
</script>

<script type="text/javascript">
    RED.nodes.registerType('temperature', {
        color: "#fdd0a2",
        category: 'function',
        defaults: {
            name: { value: "" },
            pin: { value: "", required:true, validate:RED.validators.number() }
        },
        outputs: 1,
        icon: "join.svg",
        label: function () {
            return this.name || this._("temperature.temperature");
        },
        labelStyle: function () {
            return this.name ? "node_label_italic" : "";
        },
        oneditprepare: function () {
            var that = this;
        },
        oneditsave: function () {

        },
        oneditcancel: function () {

        },
        oneditresize: function (size) {

        }
    });
</script>
