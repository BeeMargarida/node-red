<script type="text/html" data-template-name="failure">
    <div class="form-row" style="margin-bottom: 0px">
        <label for="node-input-tags"><span data-i18n="failure.label.tags"></span></label>
        <div style="display: inline-block; width: calc(100% - 105px)"><input type="text" id="node-input-tags"></div>
    </div>
</script>

<script type="text/javascript">
    RED.nodes.registerType('failure',{
        category: 'common',
        defaults: {
            name: {value:""},
            tags: {value:""}
        },
        color:"#d8bfd8",
        inputs:0,
        outputs:0,
        icon: "failure.svg",
        label: function() {
            return this.name||this.topic||"failure";
        },
        labelStyle: function() {
            return this.name?"node_label_italic":"";
        },
    });
</script>
